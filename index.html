<html>

<head>
  <title>Monitor Test</title>
  <script src="/node_modules/d3-color/dist/d3-color.min.js"></script>
  <script>
    let sat = 1
    window.addEventListener('keydown', (e) => {
      const color = d3.hsl(getComputedStyle(document.body)['background-color'])      
      switch (e.code) {
        case 'ArrowUp': {
          color.l += 0.1
          break
        }
        case 'ArrowDown': {
          color.l -= 0.1
          break
        }
        case 'ArrowLeft': {
          color.h = (color.h + 60) || 0
          break
        }
        case 'ArrowRight': {
          color.h = (color.h - 60) || 0
          break
        }
        case 'Space': {
          sat = sat ? 0 : 1
          break
        }
      }
      color.s = sat
      if (isNaN(color.h)) { color.h = 0 }
      document.body.style.backgroundColor = color.hex()
    })
  </script>
  <style>
    .body {
      cursor: none;
    }
  </style>
</head>
<body class="body" style="background: #fff">

</body>

</html>
